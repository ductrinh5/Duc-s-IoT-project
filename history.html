                    <script>
                        const data = [
                            { id: 1, name: "Fan", status: "On", time: "2025-02-22 10:00:12 AM", details: "Turned on manually" },
                            { id: 2, name: "Light", status: "Off", time: "2025-02-19 10:15:37 AM", details: "Turned off by schedule" },
                            { id: 3, name: "AC", status: "On", time: "2025-02-18 10:30:42 PM", details: "Remote control activation" },
                            { id: 4, name: "Heater", status: "Off", time: "2025-02-17 10:00:08 PM", details: "Power saving mode" },
                            { id: 5, name: "TV", status: "On", time: "2025-02-14 02:10:14 PM", details: "User turned on" },
                            { id: 6, name: "Speaker", status: "Off", time: "2025-02-12 03:20:24 PM", details: "Auto shutdown" },
                            { id: 7, name: "Fridge", status: "On", time: "2025-02-05 04:30:56 PM", details: "Temperature control" },
                            { id: 8, name: "Lamp", status: "Off", time: "2025-02-02 05:40:44 PM", details: "Scheduled off" },
                            { id: 9, name: "Router", status: "On", time: "2025-02-02 06:50:11 PM", details: "Rebooted" },
                            { id: 10, name: "Coffee Maker", status: "Off", time: "2025-02-02 07:00:09 PM", details: "User turned off" }
                        ];

                        let currentPage = 1;
                        let filteredData = data;
                        let pageSize = parseInt(document.getElementById("pageSize").value);
                        let sortColumn = null;
                        let sortDirection = 1; // 1 for ascending, -1 for descending

                        function parseDateTime(dateTimeStr) {
                            return new Date(dateTimeStr.replace(/(\d{2}:\d{2}:\d{2}) (AM|PM)/, (match, time, period) => {
                                let [hours, minutes, seconds] = time.split(':').map(Number);
                                if (period === "PM" && hours !== 12) hours += 12;
                                if (period === "AM" && hours === 12) hours = 0;
                                return `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`;
                            }));
                        }

                        function filterByTime() {
                            const startTime = document.getElementById("startTime").value;
                            const endTime = document.getElementById("endTime").value;

                            if (!startTime || !endTime) {
                                alert("Please select both start and end times.");
                                return;
                            }

                            const start = new Date(startTime);
                            const end = new Date(endTime);

                            filteredData = data.filter(item => {
                                const itemTime = parseDateTime(item.time);
                                return itemTime >= start && itemTime <= end;
                            });

                            currentPage = 1; // Reset to first page
                            displayTable();  // Use the filtered dataset

                        }

                        function sortTable(column) {
                            if (sortColumn === column) {
                                sortDirection *= -1;
                            } else {
                                sortColumn = column;
                                sortDirection = 1;
                            }

                            filteredData.sort((a, b) => {
                                let aValue, bValue;

                                    aValue = parseDateTime(a[column]).getTime();
                                    bValue = parseDateTime(b[column]).getTime();

                                return (aValue - bValue) * sortDirection;
                            });

                            updateSortIcons(column);
                            displayTable();
                        }

                        function updateSortIcons(column) {
                            const icons = {
                                time: document.getElementById("timeSortIcon")
                            };

                            Object.values(icons).forEach(icon => {
                                icon.className = "ti-arrows-vertical";
                            });

                            if (sortColumn === column) {
                                icons[column].className = sortDirection === 1 ? "ti-arrow-up" : "ti-arrow-down";
                            }
                        }

                        function displayTable() {
                            const searchQuery = document.getElementById("searchInput").value.toLowerCase();
                            const searchfilteredData = filteredData.filter(item =>
                                item.name.toLowerCase().includes(searchQuery) ||
                                item.status.toLowerCase().includes(searchQuery) ||
                                item.details.toLowerCase().includes(searchQuery) ||
                                item.time.toLowerCase().includes(searchQuery)
                            );

                            const start = (currentPage - 1) * pageSize;
                            const end = start + pageSize;
                            const paginatedData = searchfilteredData.slice(start, end);

                            const tableBody = document.getElementById("historyTable");
                            tableBody.innerHTML = "";

                            paginatedData.forEach((item, index) => {
                                const row = `<tr>
                                    <td>${start + index + 1}</td>
                                    <td>${item.name}</td>
                                    <td>${item.status === "On" ? '<span class="badge bg-success">On</span>' : '<span class="badge bg-danger">Off</span>'}</td>
                                    <td>${item.time}</td>
                                    <td>${item.details}</td>
                                </tr>`;
                                tableBody.innerHTML += row;
                            });

                            updatePagination(searchfilteredData.length);
                        }

                        function updatePagination(totalItems) {
                            const totalPages = Math.ceil(totalItems / pageSize);
                            const paginationElement = document.getElementById("pagination");
                            paginationElement.innerHTML = "";

                            for (let i = 1; i <= totalPages; i++) {
                                const activeClass = i === currentPage ? "active" : "";
                                paginationElement.innerHTML += `
                                    <li class="page-item ${activeClass}">
                                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                                    </li>`;
                            }
                        }

                        function changePage(page) {
                            currentPage = page;
                            displayTable();
                        }

                        document.getElementById("searchInput").addEventListener("input", () => {
                            currentPage = 1;
                            displayTable();
                        });

                        document.getElementById("pageSize").addEventListener("change", () => {
                            pageSize = parseInt(document.getElementById("pageSize").value);
                            currentPage = 1;
                            displayTable();
                        });

                        displayTable();
                    </script>
